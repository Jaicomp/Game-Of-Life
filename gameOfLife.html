<!DOCTYPE html>
<html>

<head>
	<meta charset="utf8">

	<style type="text/css">

		table {
			margin: 0 auto;
			border-collapse: collapse;

		}

		td {
			border: 1px solid black;
			width: 80px;
			height: 30px;
		}
	</style>

</head>
<body>

	<table id="table">
	</table>

<script>
var SIZE_TABLE = 10;
var table = [];
var cell = {actual: false, old: false};

for (var i = 0; i < SIZE_TABLE; i++) {
	var row = [];
	for (var j = 0; j < SIZE_TABLE; j++) {
		row.push(cell);
	}
	table.push(row);
}

table[0][0] = {actual: true, old: true};
table[1][1] = {actual: true, old: true};
table[2][0] = {actual: true, old: true};
table[2][1] = {actual: true, old: true};
table[1][2] = {actual: true, old: true};

printTable(table);

calculateNewState();

function calculateNewState() {
	
	var pos_x = [0, 1, 1, 1, 0, -1, -1, -1];
	var pos_y = [-1, -1, 0, 1, 1, 1, 0, -1];

	for (var i = 0; i < SIZE_TABLE; i++) {
		for (var j = 0; j < SIZE_TABLE; j++) {
			var num_cells = 0;
			for (var k = 0; k < pos_x.length; k++) {
			
				if (((i+pos_y[k]) >= 0) && ((j+pos_x[k]) >= 0) &&
					((i+pos_y[k]) < SIZE_TABLE) && ((j+pos_x[k]) < SIZE_TABLE) 
					) {
		
					if (table[i+pos_y[k]][j+pos_x[k]].old) {
						num_cells += 1;
					}

				}
			}
			if (num_cells < 2 || num_cells > 3) {
				table[i][j] = {actual: false, old: table[i][j].old};

			} else if (num_cells == 3) {
				table[i][j] = {actual: true, old: table[i][j].old};
			}
		
			
			
		}

	}
	removeTable();
	printTable(table);
	updateTable(table);
}

function removeTable () {
	var tableDOM = document.getElementById("table");
	while (tableDOM.firstChild) {
		tableDOM.removeChild(tableDOM.firstChild);
	}

}

function printTable (table) {
	var tableDOM = document.getElementById("table");

	for (var i = 0; i < SIZE_TABLE; i++) {
		var row = document.createElement("tr");
		for (var j = 0; j < SIZE_TABLE; j++) {
			var col = document.createElement("td");
			if (table[i][j].actual) {
				col.style.backgroundColor = "blue";
			} else {
				col.style.backgroundColor = "red";
			}

			row.appendChild(col);
		}
		tableDOM.appendChild(row);
	}
}

function updateTable (table) {
	for (var i = 0; i < SIZE_TABLE; i++) {
		for (var j = 0; j < SIZE_TABLE; j++) {
			table[i][j] = {actual: table[i][j].actual, old: table[i][j].actual};

		}
	}

}

setInterval (function() {calculateNewState();}, 1000);

</script>

</body>
</html>
